name: Build and Release Docker Image

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      latest:
        description: 'Also tag as latest'
        required: false
        type: boolean
        default: true

  # Auto-trigger on version tags
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write
  attestations: write
  id-token: write

env:
  DOCKERHUB_REPO: shawnschwartz/datasci-homelab
  # GHCR requires lowercase image names
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/datasci-homelab

jobs:
  build:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            suffix: arm64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "latest=${{ inputs.latest }}" >> $GITHUB_OUTPUT
          else
            # Extract tag from ref (refs/tags/v1.0.0 -> v1.0.0)
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.DOCKERHUB_REPO }},push-by-digest=true,name-canonical=true,push=true

      - name: Build and push by digest (GHCR)
        id: build-ghcr
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.GHCR_REPO }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digests
        run: |
          mkdir -p /tmp/digests/dockerhub /tmp/digests/ghcr
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/dockerhub/${digest#sha256:}"
          digest="${{ steps.build-ghcr.outputs.digest }}"
          touch "/tmp/digests/ghcr/${digest#sha256:}"

      - name: Upload Docker Hub digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-dockerhub-${{ matrix.suffix }}
          path: /tmp/digests/dockerhub/*
          if-no-files-found: error
          retention-days: 1

      - name: Upload GHCR digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-ghcr-${{ matrix.suffix }}
          path: /tmp/digests/ghcr/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "latest=${{ inputs.latest }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          fi

      - name: Download Docker Hub digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-dockerhub-*
          path: /tmp/digests/dockerhub
          merge-multiple: true

      - name: Download GHCR digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-ghcr-*
          path: /tmp/digests/ghcr
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Docker Hub manifest and push
        working-directory: /tmp/digests/dockerhub
        run: |
          TAGS="-t ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.tag }}"
          if [ "${{ steps.version.outputs.latest }}" = "true" ]; then
            TAGS="$TAGS -t ${{ env.DOCKERHUB_REPO }}:latest"
          fi
          docker buildx imagetools create $TAGS \
            $(printf '${{ env.DOCKERHUB_REPO }}@sha256:%s ' *)

      - name: Create GHCR manifest and push
        working-directory: /tmp/digests/ghcr
        run: |
          TAGS="-t ${{ env.GHCR_REPO }}:${{ steps.version.outputs.tag }}"
          if [ "${{ steps.version.outputs.latest }}" = "true" ]; then
            TAGS="$TAGS -t ${{ env.GHCR_REPO }}:latest"
          fi
          docker buildx imagetools create $TAGS \
            $(printf '${{ env.GHCR_REPO }}@sha256:%s ' *)

      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.GHCR_REPO }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  release:
    runs-on: ubuntu-latest
    needs: merge
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.version != '')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Docker Images

            Pull from Docker Hub:
            ```bash
            docker pull ${{ env.DOCKERHUB_REPO }}:${{ steps.version.outputs.tag }}
            ```

            Pull from GitHub Container Registry:
            ```bash
            docker pull ${{ env.GHCR_REPO }}:${{ steps.version.outputs.tag }}
            ```

            ## Platforms
            - linux/amd64
            - linux/arm64
          generate_release_notes: true
