site_name: DataSci Homelab
site_url: https://shawntz.github.io/datasci-homelab
site_author: Shawn Schwartz
site_description: >-
  A Docker-based data science environment with RStudio Server and JupyterLab,
  designed for persistent package installations, remote access, and reproducible workflows.

repo_name: shawntz/datasci-homelab
repo_url: https://github.com/shawntz/datasci-homelab
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2025 Shawn Schwartz

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    logo: material/flask
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.action.edit

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started.md
    - Installation: installation.md
  - Why This Exists:
    - Motivation: motivation.md
    - Benefits: benefits.md
  - Features:
    - Overview: features.md
    - RStudio Server: rstudio.md
    - JupyterLab: jupyter.md
  - Usage:
    - Daily Workflow: usage.md
    - Customization: customization.md
    - Remote Access: remote-access.md
  - Reference:
    - Architecture: architecture.md
    - Troubleshooting: troubleshooting.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shawntz
  generator: false

extra_css:
  - stylesheets/extra.css
